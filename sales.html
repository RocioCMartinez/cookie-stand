<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css"></linkrel>
  <link rel="stylesheet" href="css/style.css"></linkrel>
  <title>Salmon-Cookie-Sales</title>
</head>
<body>
  <h2><a href="index.html">Home</a></h2>

  <article id="stores"></article>

  <article><img src="image/chinook.jpg" alt="image of chinook fish"></article>
  <form id="store-form">
    <fieldset>
      <legend>New Store Submission Form</legend>
      <label for="storename">City Location:</label>
      <input type="text" id="storename" name="storename" placeholder="ex. Toranto">
    
      <label for="minCust">Minimum Number of Customers:</label>
      <input type="number" id="minCust" name="minCust">

      <label for="maxCust">Maximum Number of Customers:</label>
      <input type="number" id="maxCust" name="maxCust">

      <label for="avgCookie">Average Number of Cookies Sold:</label>
      <input type="number" id="avgCookie" name="avgCookie">

      <button type="submit">Submit</button>

    </fieldset>

  </form>
</body>
<script src="app.js"></script>
</html>
